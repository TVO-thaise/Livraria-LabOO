
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">

	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Editoras</h1>
		</div>

		<div class="panel-body">
			<div layout:include="MensagemGeral"></div>
			<form class="form-inline" method="POST" enctype="multipart/form-data" th:object="${editora}" th:action="@{/editoras}" style="margin: 20px 0">
				<div layout:include="MensagemErro"></div>

				<input type="hidden" th:field="*{id}" />

				<table>

					<tr>
						<td>Nome: </td>
						<td><input type="text" class="form-control" th:field="*{nome}" /></td>
					</tr>
					<tr>
						<td>Telefone: </td>
						<td><input type="text" class="form-control" id="telefone" th:field="*{telefone}" /></td>
					</tr>
					<tr>
						<td>Email: </td>
						<td><input type="text" class="form-control" th:field="*{email}" /></td>
					</tr>

				</table>

				<button type="submit" class="btn btn-primary">Adicionar</button>

			</form>
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${editoras}">
						<td th:text="${e.nome}"></td>
						<td th:text="${e.telefone}"></td>
						<td th:text="${e.email}"></td>
						<td><a th:href="@{/editoras/alterar/}+${e.id}" class="glyphicon glyphicon-pencil"></a></td>
						<td><a th:href="@{/editoras/excluir/}+${e.id}" class="glyphicon glyphicon-trash"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

</html>
